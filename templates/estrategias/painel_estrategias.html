{% extends "base.html" %}
{% block title %}Painel de Estratégias{% endblock %}
{% block content %}
  <h2>Estratégias</h2>
  <p>Gerencie, ative e ajuste as estratégias de trading.</p>
  <div class="row">
    {% for s in estrategias or [] %}
    <div class="col-md-4 mb-3">
      <div class="card p-3">
        <h5>{{ s.nome }}</h5>
        <p>{{ s.descricao }}</p>
        <button class="btn btn-sm btn-primary">Ativar</button>
        <button class="btn btn-sm btn-outline-secondary">Configurar</button>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
