<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ClaraVerse{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="margin: 0; background-color: #000; font-family: sans-serif; color: #fff;">

  {% if session.get('user_id') %}
    <nav style="background-color: #111; padding: 10px 20px; display: flex; justify-content: space-between;">
      <div><strong style="color: #00ffff;">ðŸ”· ClaraVerse</strong></div>
      <div>
        <a href="{{ url_for('index') }}" style="margin-right: 10px; color: #00ffff;">Home</a>
        <a href="{{ url_for('painel_operacao') }}" style="margin-right: 10px; color: #00ffff;">Painel</a>
        <a href="{{ url_for('configurar') }}" style="margin-right: 10px; color: #00ffff;">Configurar</a>
        <a href="{{ url_for('logout') }}" style="color: #ff4d4d;">Sair</a>
      </div>
    </nav>
  {% endif %}

  <!-- FLASH MESSAGES GLOBAIS -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div style="padding: 12px 20px;">
        {% for category, message in messages %}
          <div style="margin-bottom: 10px; background-color: #111; padding: 10px; border-left: 5px solid {{ 'red' if category == 'error' else '#00ffcc' }};">
            <span style="color: {{ 'red' if category == 'error' else '#00ffcc' }}">{{ message }}</span>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <main>
    {% block content %}{% endblock %}
  </main>

</body>
</html>
