{% extends "base.html" %}
{% block title %}Galeria de Ícones{% endblock %}

{% block content %}
  <section class="icon-gallery">
    <h2>Ícones Mágicos</h2>
    <div class="icons-grid">
      {% for icon in ['ai.svg', 'chart.svg', 'logout.svg', 'settings.svg', 'stop.svg', 'target.svg', 'wallet.svg'] %}
        <div class="icon-card">
          <img src="{{ url_for('static', filename='icons/' ~ icon) }}" alt="{{ icon }}">
          <p>{{ icon }}</p>
        </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
