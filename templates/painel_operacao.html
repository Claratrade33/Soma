<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Operações</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link para o CSS -->
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script> <!-- Link para o JS -->
</head>
<body>
    <div class="topo">
        <div class="logo">Meu App</div>
        <div class="saldo">Saldo: ${{ saldo_usdt }}</div>
        <a href="/logout" class="btn-sair">Sair</a>
    </div>
    <div class="container">
        <h2>Painel de Operações</h2>

        <h3>Sugestão da IA</h3>
        <button id="ia-sugestao-btn">Obter Sugestão</button>
        <div id="sugestao-container">
            <!-- A sugestão da IA será exibida aqui -->
        </div>

        <h3>Executar Ordem</h3>
        <form id="executar-ordem-form">
            <div>
                <label>
                    <input type="radio" name="tipo" value="compra" checked> Compra
                </label>
                <label>
                    <input type="radio" name="tipo" value="venda"> Venda
                </label>
            </div>
            <div>
                <label for="simbolo">Símbolo:</label>
                <input type="text" id="simbolo" value="BTCUSDT">
            </div>
            <div>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" value="0.001" step="0.001" min="0.001">
            </div>
            <button type="submit">Executar Ordem</button>
        </form>

        <h3>Histórico de Ordens</h3>
        <table class="tabela">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Símbolo</th>
                    <th>Quantidade</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for trade in trades %}
                <tr>
                    <td>{{ trade.tipo }}</td>
                    <td>{{ trade.simbolo }}</td>
                    <td>{{ trade.quantidade }}</td>
                    <td>{{ trade.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
