<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaraVerse • Painel de Operações</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/dashboard.js" defer></script>
    <style>
        body {
            background-color: #1b1b1b;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #2b2b2b;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .saldo {
            font-size: 18px;
        }
        .painel-grafico {
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 8px;
            margin: 20px;
        }
        .indicadores {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px;
        }
        .indicador {
            background-color: #3c3c3c;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .estrategia {
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 8px;
            margin: 20px;
        }
        .botoes-operacoes {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-acao {
            background-color: #4CAF50; /* Verde */
            color: white;
        }
        .btn-erro {
            background-color: #f44336; /* Vermelho */
            color: white;
        }
        .btn-config {
            background-color: #2196F3; /* Azul */
            color: white;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span class="logo">🔷 ClaraVerse • Painel de Operações</span>
        <span class="saldo">💰 Saldo Simulado: {{ saldo }} USDT</span>
        <a href="/logout" class="btn-sair">Sair</a>
    </div>

    <div class="painel-grafico">
        <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_12345&symbol=BINANCE:BTCUSDT&interval=1&hidesidetoolbar=1&theme=dark"
                frameborder="0" allowtransparency="true" scrolling="no" width="100%" height="300"></iframe>
    </div>

    <div class="indicadores">
        <div class="indicador">📈 <strong>Preço:</strong> --</div>
        <div class="indicador">📊 <strong>Variação:</strong> --%</div>
        <div class="indicador">📦 <strong>Volume:</strong> --</div>
        <div class="indicador">🧠 <strong>RSI:</strong> --</div>
        <div class="indicador">📉 <strong>Suporte:</strong> --</div>
        <div class="indicador">📈 <strong>Resistência:</strong> --</div>
    </div>

    <div class="estrategia">
        <h3>💡 <span style="color:#00ffe5">Estratégia da Clarinha:</span></h3>
        <div id="resposta-ia">Aguardando sugestão da IA...</div>
        <button onclick="obterSugestaoIA()">📩 Consultar IA</button>
    </div>

    <div class="botoes-operacoes">
        <button class="btn-acao" onclick="executarAcao('entrada')">✅ ENTRADA</button>
        <button class="btn-erro" onclick="executarAcao('stop')">🔴 STOP</button>
        <button class="btn-acao" onclick="executarAcao('alvo')">🎯 ALVO</button>
        <button class="btn-acao" onclick="executarAcao('executar')">🚀 EXECUTAR</button>
        <button class="btn-acao" onclick="executarAcao('automatico')">🤖 AUTOMÁTICO</button>
        <a href="/configurar"><button class="btn-config">⚙️ CONFIGURAR</button></a>
    </div>
</body>
</html>
