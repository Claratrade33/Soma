<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ClaraVerse • Operação em Tempo Real</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script defer src="/static/js/dashboard.js"></script>
</head>
<body>
  <div class="topo">
    <span class="logo">📉 ClaraVerse • <span style="color: #00ffff">Operação Real</span></span>
    <span class="saldo">💰 Saldo: {{ saldo }} USDT</span>
    <a href="/logout" class="btn-sair">Sair</a>
  </div>

  <div class="grafico-tradingview">
    <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_xxx&symbol=BINANCE:BTCUSDT&interval=1&theme=dark&style=1&locale=br"
            frameborder="0" width="100%" height="400"></iframe>
  </div>

  <div class="container">
    <h2>📊 Indicadores de Mercado</h2>
    <table class="tabela">
      <tr>
        <th>Preço Atual</th>
        <th>RSI</th>
        <th>Suporte</th>
        <th>Resistência</th>
      </tr>
      <tr>
        <td id="preco_atual">--</td>
        <td id="rsi_valor">--</td>
        <td id="suporte_valor">--</td>
        <td id="resistencia_valor">--</td>
      </tr>
    </table>

    <h3>🤖 Sugestão da IA Clarinha</h3>
    <div id="sugestao_ia">
      <p>Carregando sugestão...</p>
    </div>

    <h3>🎯 Comandos de Operação</h3>
    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px;">
      <button id="btn_entrada">ENTRADA</button>
      <button id="btn_stop">STOP</button>
      <button id="btn_alvo">ALVO</button>
      <button id="btn_executar">EXECUTAR</button>
      <button id="btn_auto">AUTOMÁTICO</button>
    </div>

    <div id="status_operacao" style="font-weight: bold; font-size: 1.1em;">Pronto para operar.</div>
  </div>
</body>
</html>
