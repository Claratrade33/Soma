<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ClaraVerse • Painel de Operações</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="topo">
        <span class="logo">📉 ClaraVerse • <span style="color: #00ffff">Painel de Operações</span></span>
        <span class="saldo">💰 Saldo Simulado: {{ saldo }} USDT</span>
        <a href="/logout" class="btn-sair">Sair</a>
    </div>

    <div class="grafico-tradingview">
        <!-- Gráfico incorporado -->
        <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_xxx&symbol=BINANCE:BTCUSDT&interval=1&theme=dark&style=1&locale=br" 
                frameborder="0" width="100%" height="400"></iframe>
    </div>

    <div class="info-mercado">
        <p>📈 <b>Preço:</b> <span id="preco">--</span></p>
        <p>📊 <b>Variação:</b> <span id="variacao">--%</span></p>
        <p>📦 <b>Volume:</b> <span id="volume">--</span></p>
        <p>🧠 <b>RSI:</b> <span id="rsi">--</span></p>
        <p>📉 <b>Suporte:</b> <span id="suporte">--</span></p>
        <p>📈 <b>Resistência:</b> <span id="resistencia">--</span></p>
    </div>

    <div class="box-estrategia">
        <h3>💡 <span style="color: #00ffff;">Estratégia da Clarinha:</span></h3>
        <div id="resposta-ia">Aguardando sugestão da IA...</div>
        <button id="consultarIA" class="btn-consultar-ia">🧠 Consultar IA</button>
    </div>

    <div class="botoes-operacoes">
        <button class="btn-entrada">✅ ENTRADA</button>
        <button class="btn-stop">🔴 STOP</button>
        <button class="btn-alvo">🎯 ALVO</button>
        <button class="btn-executar">🚀 EXECUTAR</button>
        <button class="btn-auto">🤖 AUTOMÁTICO</button>
        <button class="btn-config">⚙️ CONFIGURAR</button>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
