<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Configurar API Binance</title>
</head>
<body>
  <h1>Inserir Chaves da Binance</h1>
  <form method="POST">
    <label>API Key:</label>
    <input type="text" name="api_key" required><br><br>
    <label>API Secret:</label>
    <input type="text" name="api_secret" required><br><br>
    <label>OpenAI Key:</label>
    <input type="text" name="openai_key" required><br><br>
    <button type="submit">Salvar</button>
  </form>
</body>
</html>
