<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta | ClaraVerse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark">
    <main class="container center" role="main" aria-labelledby="page-title">
        <h1 id="page-title" class="logo-title">Criar Conta</h1>
        
        <form method="POST" class="form" novalidate>
            {{ form.hidden_tag() }}
            
            <div class="form-group">
                <label for="username">Usuário</label>
                <input 
                    type="text" id="username" name="username"
                    value="{{ request.form.username or '' }}"
                    required autocomplete="username" autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" id="password" name="password"
                    required autocomplete="new-password"
                >
            </div>

            <button type="submit" class="btn btn-main" style="width:100%;">Registrar</button>
        </form>

        <p>
            <a href="{{ url_for('login') }}" class="link">Já tem conta? Entrar</a>
        </p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages" role="alert">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </main>
</body>
</html>
