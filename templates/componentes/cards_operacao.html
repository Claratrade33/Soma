<div class="row g-3">
  {% for o in ops %}
    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h6 class="mb-1">{{ o.par }}</h6>
            <span class="badge text-bg-secondary">{{ o.status }}</span>
          </div>
          <div class="small text-muted mb-2">{{ o.extra }}</div>
          <div><strong>{{ o.direcao }}</strong> • preço: {{ o.preco }}</div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
