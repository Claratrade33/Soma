{% extends "base.html" %}
{% block title %}Relatório Geral{% endblock %}
{% block content %}
  <h2>Relatório Geral</h2>
  <p>Resumo consolidado das operações e métricas.</p>
  <table class="table">
    <thead><tr><th>Métrica</th><th>Valor</th></tr></thead>
    <tbody>
      {% for k, v in (metricas or {}).items() %}
      <tr><td>{{ k }}</td><td>{{ v }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
