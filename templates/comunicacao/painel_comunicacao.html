{% extends "base.html" %}
{% block title %}Painel de Comunicação{% endblock %}
{% block content %}
  <h2>Comunicação</h2>
  <p>Envie mensagens para usuários e configure templates.</p>
  <form>
    <div class="mb-2">
      <label>Título</label>
      <input class="form-control" name="titulo" />
    </div>
    <div class="mb-2">
      <label>Mensagem</label>
      <textarea class="form-control" rows="5" name="mensagem"></textarea>
    </div>
    <button class="btn btn-primary">Enviar</button>
  </form>
{% endblock %}
