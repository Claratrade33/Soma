{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Entrar</h2>
  <form method="post" action="{{ url_for('acessos.login') if 'acessos.login' in globals() else '#' }}">
    <div class="mb-2">
      <label>Email</label>
      <input class="form-control" name="email" type="email" required>
    </div>
    <div class="mb-2">
      <label>Senha</label>
      <input class="form-control" name="senha" type="password" required>
    </div>
    <button class="btn btn-primary">Entrar</button>
  </form>
{% endblock %}
