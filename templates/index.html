{% extends "base.html" %}
{% block title %}Entrar — ClaraVerse{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-3">
      <h3 class="mb-3">Entrar</h3>
      <form method="post" action="{{ url_for('usuarios.login') }}">
        <div class="mb-3">
          <label class="form-label">Usuário</label>
          <input name="username" class="form-control" value="admin">
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" name="password" class="form-control" value="Claraverse2025">
        </div>
        <button class="btn btn-primary w-100">Entrar</button>
      </form>
      <div class="text-muted small mt-2">
        Dica: admin / Claraverse2025
      </div>
    </div>
  </div>
</div>
{% endblock %}
