<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clarinha</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Clarinha Oracular</h1>
    <form method="post">
      <label for="pergunta">Digite sua pergunta espiritual ou financeira:</label><br>
      <textarea name="pergunta" required></textarea><br><br>

      <label for="simbolo">Símbolo (ex: BTCUSDT):</label><br>
      <input type="text" name="simbolo" value="BTCUSDT"><br><br>

      <label><input type="checkbox" name="imagem"> Gerar imagem simbólica</label><br><br>

      <button type="submit">Consultar Clarinha 🌙</button>
    </form>

    {% if resultado %}
    <div class="resultado">
      <h2>🪄 Sabedoria:</h2>
      <p>{{ resultado['resposta_guardian'] }}</p>

      <h2>📈 Análise Técnica:</h2>
      <pre>{{ resultado['analise_operacional'] | tojson(indent=2) }}</pre>

      <h2>🎨 Imagem Oracular:</h2>
      <p><a href="{{ resultado['imagem_oracular'] }}" target="_blank">Ver Imagem</a></p>
    </div>
    {% endif %}
  </div>
</body>
</html>
