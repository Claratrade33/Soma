<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerar Convite - ClaraTrade</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>📩 Gerar Convite ClaraTrade</h1>
    <form method="POST" action="/gerar_convite">
        <label for="nome_convidado">Nome do Convidado:</label>
        <input type="text" id="nome_convidado" name="nome_convidado" required>

        <label for="token">Token:</label>
        <input type="text" id="token" name="token" required>

        <button type="submit">Criar Convite</button>
    </form>
    <a href="/painel">← Voltar ao Painel</a>
</body>
</html>
