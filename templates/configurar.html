<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ClaraVerse | Configurar Chaves</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #0c0c0c;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #00ffff;
        }

        form {
            max-width: 500px;
            margin: 40px auto;
            background: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffff44;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #7fffd4;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background-color: #222;
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #00ffff;
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #00cccc;
        }

        .voltar {
            text-align: center;
            margin-top: 20px;
        }

        .voltar a {
            color: #66ccff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>üîê Configurar Chaves API</h2>
    <form method="POST" action="/configurar">
        <label for="api_key">üîë Binance API Key:</label>
        <input type="text" name="api_key" id="api_key" required>

        <label for="api_secret">üîí Binance API Secret:</label>
        <input type="password" name="api_secret" id="api_secret" required>

        <label for="openai_key">üß† OpenAI Key:</label>
        <input type="text" name="openai_key" id="openai_key" required>

        <input type="submit" value="Salvar e Ativar IA">
    </form>

    <div class="voltar">
        <a href="/painel_operacao">‚Üê Voltar ao Painel</a>
    </div>
</body>
</html>
