<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurar API â€¢ ClaraVerse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>ðŸ”‘ Configurar API Binance</h1>
        <nav>
            <a href="/">InÃ­cio</a>
            <a href="/painel_operacao">Painel</a>
            <a href="/logout">Sair</a>
        </nav>
    </header>
    <main>
        <form method="POST" class="config-form">
            <label>Chave API Binance
                <input type="text" name="binance_api_key" value="{{ user.binance_api_key or '' }}" autocomplete="off">
            </label>
            <label>Chave Secreta Binance
                <input type="text" name="binance_api_secret" value="{{ user.binance_api_secret or '' }}" autocomplete="off">
            </label>
            <label>Chave OpenAI (opcional)
                <input type="text" name="openai_api_key" value="{{ user.openai_api_key or '' }}" autocomplete="off">
            </label>
            <button type="submit">Salvar Chaves</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </main>
</body>
</html>
