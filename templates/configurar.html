{% extends "base.html" %}
{% block title %}Configurar – Claraverse{% endblock %}
{% block content %}
  <h2>Configurações</h2>
  <form method="post" action="{{ url_for('configurar') }}">
    <label>Binance API Key</label>
    <input type="text" name="binance_api_key" value="{{ user.binance_api_key or '' }}">
    <label>Binance API Secret</label>
    <input type="text" name="binance_api_secret" value="{{ user.binance_api_secret or '' }}">
    <label>Saldo Simulado</label>
    <input type="number" step="0.01" name="saldo_simulado" value="{{ user.saldo_simulado }}">
    <button type="submit">Salvar</button>
  </form>
{% endblock %}
