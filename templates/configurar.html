<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ClaraVerse • Configurar API</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="topo">
    <span class="logo">⚙️ Configurar API Binance</span>
    <a href="/logout" class="btn-sair">Sair</a>
  </div>

  <div class="painel">
    <form method="POST" style="max-width: 400px; margin: 0 auto;">
      <label>API Key:</label>
      <input type="text" name="api_key" required value="{{ user.api_key or '' }}">
      
      <label>API Secret:</label>
      <input type="text" name="api_secret" required value="{{ user.api_secret or '' }}">

      <button type="submit">Salvar e Voltar ao Painel</button>
    </form>
  </div>
</body>
</html>
