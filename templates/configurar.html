<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Configurar API</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .config-container {

        color: white;
    }

    .config-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .config-container label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    .config-container input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-top: 5px;
    }

    .config-container button {
        margin-top: 20px;
        width: 100%;
        background-color: #00ff99;
        color: #000;
        padding: 12px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .config-container button:hover {
        background-color: #00cc7a;
    }
  </style>
</head>
