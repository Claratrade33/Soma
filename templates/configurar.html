{% extends "base.html" %}
{% block title %}Configurar API • ClaraVerse{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 60px auto; padding: 30px; background-color: #1c1c1c; border-radius: 10px; box-shadow: 0 0 10px #00ffff;">
  <h2 style="text-align: center; color: #00ffff;">⚙️ Configurar API da Binance</h2>
  <form method="POST" action="{{ url_for('configurar') }}">
    <label for="api_key" style="color: #ccc;">🔑 API Key</label>
    <input type="text" id="api_key" name="api_key" value="{{ user.api_key or '' }}" required
           style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; background-color: #2a2a2a; color: white; border: none;">

    <label for="api_secret" style="color: #ccc;">🕵️ API Secret</label>
    <input type="text" id="api_secret" name="api_secret" value="{{ user.api_secret or '' }}" required
           style="width: 100%; padding: 12px; margin-bottom: 25px; border-radius: 6px; background-color: #2a2a2a; color: white; border: none;">

    <button type="submit"
            style="width: 100%; padding: 14px; background-color: #00ffff; color: #000; font-weight: bold; border: none; border-radius: 6px;">
      💾 Salvar e Ir para Painel
    </button>
  </form>
</div>
{% endblock %}
