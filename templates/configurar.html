{% extends "base.html" %}
{% block title %}Configurar • ClaraVerse{% endblock %}

{% block content %}
  <h2 class="titulo">⚙️ Configurações da Plataforma</h2>

  <form method="post" action="{{ url_for('configurar') }}" class="form-config">
    <label for="binance_api_key">🔑 Binance API Key</label>
    <input type="text" id="binance_api_key" name="binance_api_key" value="{{ user.binance_api_key or '' }}">

    <label for="binance_api_secret">🕶️ Binance API Secret</label>
    <input type="text" id="binance_api_secret" name="binance_api_secret" value="{{ user.binance_api_secret or '' }}">

    <label for="saldo_simulado">💰 Saldo Simulado (USDT)</label>
    <input type="number" step="0.01" id="saldo_simulado" name="saldo_simulado" value="{{ user.saldo_simulado }}">

    <button type="submit">💾 Salvar Configurações</button>
  </form>
{% endblock %}
