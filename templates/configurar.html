<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Configurar APIs</title>
</head>
<body>
    <div class="container">
        <h1>⚙️ Configurar APIs</h1>
        
        <form method="POST">
            <div class="form-group">
                <label>🔑 Binance API Key:</label>
                <input type="text" name="binance_api_key" value="{{ user.binance_api_key or '' }}">
            </div>
            
            <div class="form-group">
                <label>🔐 Binance API Secret:</label>
                <input type="password" name="binance_api_secret" value="{{ user.binance_api_secret or '' }}">
            </div>
            
            <div class="form-group">
                <label>🤖 OpenAI API Key:</label>
                <input type="text" name="openai_api_key" value="{{ user.openai_api_key or '' }}">
            </div>
            
            <button type="submit">💾 Salvar Configurações</button>
        </form>
        
        <a href="{{ url_for('dashboard') }}" class="btn-voltar">← Voltar ao Dashboard</a>
    </div>
</body>
</html>
