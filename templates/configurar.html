<!DOCTYPE html>
<html>
<head>
    <title>Configurar Chaves</title>
</head>
<body>
    <h2>Configurar Chaves da API</h2>
    {% if erro %}
        <p style="color:red;">{{ erro }}</p>
    {% endif %}
    <form method="POST" action="/salvar_chaves">
        <label>OpenAI API Key:</label><br>
        <input type="text" name="openai_key" required><br><br>

        <label>Binance API Key:</label><br>
        <input type="text" name="binance_key" required><br><br>

        <label>Binance API Secret:</label><br>
        <input type="password" name="binance_secret" required><br><br>

        <button type="submit">Salvar e Ir para o Painel</button>
    </form>
</body>
</html>
