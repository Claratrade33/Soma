{% extends "base.html" %}
{% block title %}Configurar – Clarinha{% endblock %}

{% block content %}
  <h2>Configurações de API</h2>
  <form method="post">
    <label>Binance API Key:</label><br>
    <input type="text" name="binance_key" required><br><br>

    <label>Binance Secret:</label><br>
    <input type="text" name="binance_secret" required><br><br>

    <label>OpenAI GPT Key:</label><br>
    <input type="text" name="openai_key" required><br><br>

    <button type="submit">Salvar Chaves</button>
  </form>
{% endblock %}
