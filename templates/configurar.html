<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurar Chaves</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>🔐 Configuração de Chaves</h2>
        <form method="POST">
            <div class="form-group">
                <label for="api_key">API Key:</label>
                <input type="text" name="api_key" id="api_key" required placeholder="Digite sua API Key">
            </div>
            <div class="form-group">
                <label for="api_secret">API Secret:</label>
                <input type="text" name="api_secret" id="api_secret" required placeholder="Digite seu API Secret">
            </div>
            <div class="form-group">
                <label for="openai_key">OpenAI Key:</label>
                <input type="text" name="openai_key" id="openai_key" required placeholder="Digite sua OpenAI Key">
            </div>
            <button type="submit">Salvar Configurações</button>
        </form>
        <br>
        <a href="{{ url_for('painel_operacao') }}">🔙 Voltar ao Painel</a>
    </div>
</body>
</html>
