{% extends "base.html" %}
{% block title %}Resultado da Ordem{% endblock %}
{% block content %}
<h3>Resultado da Ordem</h3>
<ul>
  <li>Símbolo: <b>{{ symbol }}</b></li>
  <li>Side: <b>{{ side }}</b></li>
  <li>Tipo: <b>{{ tipo }}</b></li>
  <li>Qtd: <b>{{ qty }}</b></li>
  <li>Preço: <b>{{ price }}</b></li>
</ul>
<h6>Resposta</h6>
<pre class="small">{{ resp|tojson(indent=2) }}</pre>
<a class="btn btn-primary" href="/usuario/historico">Ver histórico</a>
{% endblock %}
