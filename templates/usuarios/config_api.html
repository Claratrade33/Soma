{% extends "base.html" %}
{% block title %}Configurar Corretora{% endblock %}
{% block content %}
<h3>Configurar API da Corretora</h3>
<form method="post" action="/usuario/configurar-api">
  <div class="mb-3">
    <label class="form-label">Exchange</label>
    <select name="exchange" class="form-select">
      <option value="binance" selected>Binance</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">API Key</label>
    <input class="form-control" name="api_key" placeholder="Cole sua API Key">
  </div>
  <div class="mb-3">
    <label class="form-label">API Secret</label>
    <input class="form-control" name="api_secret" placeholder="Cole sua API Secret">
  </div>
  <button class="btn btn-primary">Salvar</button>
  {% if has_cred %}<span class="ms-2 badge bg-dark">Credenciais jรก salvas</span>{% endif %}
</form>
{% endblock %}
