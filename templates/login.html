<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | ClaraVerse</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #0e0e1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-box {
            background-color: #1a1a2f;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 229, 0.2);
        }

        .login-box h2 {
            color: #00ffe5;
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #202035;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 15px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #00ffe5;
            border: none;
            border-radius: 8px;
            color: #0e0e1a;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s ease-in-out;
            margin-top: 15px;
        }

        .login-box button:hover {
            background-color: #02e0d0;
        }

        .erro {
            color: #ff4d4d;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .assinatura {
            margin-top: 25px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <form method="POST" class="login-box">
        <h2>üîê Acesso ClaraVerse</h2>
        <input type="text" name="usuario" placeholder="Usu√°rio" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>

        {% if erro %}
            <div class="erro">{{ erro }}</div>
        {% endif %}

        <div class="assinatura">¬© 2025 ClaraVerse - Intelig√™ncia Financeira</div>
    </form>
</body>
</html>
