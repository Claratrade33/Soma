<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaraVerse â€¢ Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0f8ff;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(10, 10, 15, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00f7ff;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #00f7ff;
            font-size: 2.5em;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
            margin-bottom: 10px;
        }

        .logo p {
            color: #a0a0a0;
            font-size: 0.9em;
            letter-spacing: 2px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            text-align: center;
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff88;
        }

        .alert-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6b6b;
        }

        .alert-warning {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid #ffa500;
            color: #ffb347;
        }

        .alert-info {
            background: rgba(0, 191, 255, 0.1);
            border: 1px solid #00bfff;
            color: #87ceeb;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00f7ff;
            font-weight: 700;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background: rgba(26, 26, 31, 0.8);
            color: #e0f8ff;
            font-family: 'Orbitron', monospace;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00f7ff;
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
            background: rgba(26, 26, 31, 1);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00f7ff, #0080ff);
            color: #000;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #0080ff, #00f7ff);
            box-shadow: 0 0 25px rgba(0, 247, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .links {
            text-align: center;
        }

        .links a {
            color: #00f7ff;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.8);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #333;
        }

        .divider span {
            background: rgba(10, 10, 15, 0.9);
            padding: 0 15px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ClaraVerse</h1>
            <p>QUANTUM TRADING PORTAL</p>
        </div>

        <!-- Exibir mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">UsuÃ¡rio ou Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Digite seu usuÃ¡rio ou email"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Digite sua senha"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login">
                ðŸš€ Entrar no Sistema
            </button>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="links">
            <p>NÃ£o tem conta? 
                <a href="{{ url_for('register') }}">Criar conta gratuita</a>
            </p>
        </div>
    </div>

    <script>
        // Focar no primeiro campo ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // ValidaÃ§Ã£o bÃ¡sica no frontend
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                e.preventDefault();
                alert('Por favor, preencha todos os campos!');
            }
        });

        // Auto-hide alerts apÃ³s 5 segundos
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => {
                        alert.remove();
                    }, 300);
                }, 5000);
            });
        });
    </script>
</body>
</html>
