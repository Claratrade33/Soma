<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaraVerse • Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0f;
            color: #e0f8ff;
            font-family: 'Orbitron', monospace;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00f7ff;
            background-color: #1a1a1f;
            color: #e0f8ff;
            width: 300px;
            margin-bottom: 15px;
        }
        button {
            background-color: #00f7ff;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00b7ff;
        }
        a {
            color: #00f7ff;
        }
    </style>
</head>
<body>
    <h1>Login ao ClaraVerse</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <label for="username">Nome de Usuário ou Email:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Código de Acesso:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Entrar</button>
    </form>
    
    <p>Ainda não tem conta? <a href="{{ url_for('register') }}">Crie uma conta</a></p>
</body>
</html>
