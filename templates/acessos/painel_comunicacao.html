{% extends "base.html" %}
{% block title %}Acessos • Comunicação{% endblock %}
{% block content %}
  <h2>Comunicação de Acessos</h2>
  <p>Notificações para eventos de segurança (MFA, reset, bloqueios).</p>
  <form>
    <label>Canal:</label>
    <select class="form-select">
      <option>Email</option>
      <option>Telegram</option>
      <option>Push</option>
    </select>
    <button class="btn btn-primary mt-2">Salvar</button>
  </form>
{% endblock %}
